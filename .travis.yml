language: python

matrix:
  include:
    - python: 3.5
      env: DJANGO_VERSION=2.0.9
    - python: 3.5
      env: DJANGO_VERSION=2.1.2
    - python: 3.5-dev
      env: DJANGO_VERSION=2.0.9
    - python: 3.5-dev
      env: DJANGO_VERSION=2.1.2
    - python: 3.6
      env: DJANGO_VERSION=2.0.9
    - python: 3.6
      env: DJANGO_VERSION=2.1.2 LATEST=true
    - python: 3.6-dev
      env: DJANGO_VERSION=2.0.9
    - python: 3.6-dev
      env: DJANGO_VERSION=2.1.2

# command to install dependencies
install:
  - pip install -q Django==$DJANGO_VERSION
  - python setup.py -q install

# command to run tests
script:
  - python manage.py test

deploy:
  provider: pypi
  user: poolvos
  password:
    secure: ""
  on:
    # Only build for tagged commits
    repo: poolvos/django-nacl-fields
    tags: true
    branch: master
    condition: $LATEST = true

branches:
  only:
    - master
